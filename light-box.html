<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-rim-auto-match" content="none">
	<meta name="viewport" content="user-scalable=yes, width=device-width">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/mobile.css">

	<title>ООО «Завод тяжелого машиностроения Синьсюйжи»</title>
</head>

<body>
	<a href="" class="newsdetail-img"><img src="img/newsdetail1.jpg" alt="news"></a>
	<container class="light-box-main">
		<div class="light-box__bg"></div>
		<div class="modal-close light-box-close">
			<a href="">Закрыть</a>
			<span>&times;</span>
		</div>

		<!-- light-box -->

		<!-- main slider container -->
		<div class="newsdetail-slider-container light-box-container">
			<!-- Slider container -->
			<div class="swiper-container">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<!-- slid-1 -->
						<div class="section light-box-section">
							<div class="container">
								<section class="newsdetail-slider light-box-slider">
									<div class="light-box-img-box">
										<img src="img/newsdetail1.jpg" width="100%" height="100%" class="light-box-img alt=" newsdetail">
										<span class="light-box-description">Подпись</span>
									</div>
								</section>
							</div>
						</div>

					</div>
					<div class="swiper-slide">
						<!-- slid-2 -->
						<div class="section light-box-section">
							<div class="container">
								<section class="newsdetail-slider light-box-slider">
									<div class="light-box-img-box">
										<img src="img/newsdetail2.jpg" width="100%" height="100%" class="light-box-img alt=" newsdetail">
										<span class="light-box-description">Подпись</span>
									</div>
								</section>
							</div>
						</div>
					</div>

					<div class="swiper-slide">
						<!-- slid-3 -->
						<div class="section light-box-section">
							<div class="container">
								<section class="newsdetail-slider light-box-slider">
									<div class="light-box-img-box">
										<img src="img/newsdetail3.jpg" width="100%" height="100%" class="light-box-img alt=" newsdetail">
										<span class="light-box-description">Подпись</span>
									</div>
								</section>
							</div>
						</div>

					</div>
				</div>

				<!-- If we need navigation buttons -->
				<!-- <div class="light-box-container"> -->
				<div class="container-slider-button light-box-slider-btn">
					<div class="slider-button-prev"></div>
					<div class="slider-button-next"></div>
				</div>
				<!-- </div> -->
			</div>
		</div>

	</container>

	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
